{% extends "layout/index.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center">
  <h2>Nouvelle Entitée</h2>
  <a href="/entities">
    <button class="btn btn-primary">Entités</button>
  </a>
</div>

<form action="/entities" method="post">
  <div class="d-flex flex-column gap-2 w-50">
    <div class="form-group">
      <label for="type">Type</label>
      <select class="form-control" id="type" name="entity_type" required>
        {% for type in entity_types %}
        <option value="{{ type }}">{{ type.title() }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="label">Label</label>
      <input type="text" class="form-control" id="label" name="label" required>
    </div>
    <div class="d-flex flex-row gap-2">
      <a href="/entities" class="btn btn-secondary">Entités</a>
      <button type="submit" class="btn btn-success">Sauveguarder</button>
    </div>
  </div>
</form>

{% endblock %}
