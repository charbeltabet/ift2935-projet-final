{% extends "layout/index.html" %}

{% block content %}

<h2>Supprimer l'entité mobile #{{ data.id }}: {{ data.name}}?</h2>

<p>
  Êtes-vous sûr de vouloir supprimer l'entité mobile? Cette action est irréversible.
</p>

<form action="/entities/{{ data.id }}/delete" method="POST">
  <div class="d-flex flex-row gap-2">
    <a href="/entities" class="btn btn-secondary">
      Entités
    </a>
    <button type="submit" class="btn btn-danger">Supprimer</button>
  </div>
</form>

{% endblock %}
